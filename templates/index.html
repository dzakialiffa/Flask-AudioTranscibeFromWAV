<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Recognition in Python</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>

</head>

<body>
    <div id="speechContainer">
        <h1>Audio transcription web app</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="upload" name="file" hidden/>
            <label style="font-size:24px" for="upload" class="file-upload btn btn-outline-primary">Choose (.wav) file</label>
            <h4 id="filename" style="font-weight:400; font-size:15px"></h4>
            <br>
            <input style="position:relative; top:-16px" type="submit" id="submitButton" value="Transcribe" class="btn btn-primary" />
        </form>

        {% if transcript == "" %}
        <div class="center speech-box">
        </div>
        {% endif %} {% if transcript != "" %}
        <div id="speechTranscriptConainer">
            <div class="center speech-box">
                <h2>Transcript:</h2>
                <p id="speechText"> {{transcript}}
                </p>
            </div>
        </div>
        {% endif %}


    </div>

    <script>
        $(document).ready(function() {
            $('input[type="file"]').change(function(e) {
                var upload = e.target.files[0].name;
                $("#filename").text(upload);

            });
        });
    </script>
</body>

</html>
